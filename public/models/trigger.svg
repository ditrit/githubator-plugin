<svg
  class="model canBeHidden {% if drawOption.hide %}hide{% endif %}">"
  width="96"
  height="80"
  overflow="visible"
  x="{{ drawOption.x }}"
  y="{{ drawOption.y }}"
  {% if isSelected %}
  style="outline: 2px solid deepskyblue; outline-offset: 2px; filter: drop-shadow(0 4px 4px #aaa);"
  {% else %}
  style="filter: drop-shadow(0 4px 4px #aaa);"
  {% endif %}
>
  <g>
    <rect
      class="background"
      stroke="#224F7C"
      fill="#FFFFFF"
      width="100%"
      height="100%"
      ry="4"
      rx="4"
    />

    <svg x="50%" y="7" fill="#224F7C">
      <g transform="translate(-22)">{{ icon | safe }}</g>
    </svg>

    {% if hasError %}
    <g>
      <svg
        class="error-button"
        x="3"
        y="3"
        width="15px"
        height="15px"
        fill="white"
        stroke="#BB0A21"
        stroke-width="1px"
      >
        <rect rx="2" width="100%" height="100%" fill="white"/>
        <g
            transform="translate(2 2)"
            fill="#BB0A21"
        >
          {{ getIcon('error') | safe }}
        </g>
      </svg>
    </g>
    {% endif %}

    <g
      stroke="none"
      fill="#224F7C"
      font-family="Source Sans Pro"
    >
      <text font-size="10" text-anchor="middle" x="50%" y="62">{{ definition.action}}</text>
      <text text-anchor="middle" font-size="8" x="50%" y="72">Trigger</text>
    </g>

    <g
      class="{{ id }} anchors"
      {% if canHaveLink %}
      cursor="grab"
      stroke="#224F7C"
      fill="#FFFFFF"
      {% else %}
      opacity="1"
      fill="transparent"
      {% endif %}
    >
      <circle class="anchor" name="top" r="3" cx="50%" cy="1"/>
      <circle class="anchor" name="bottom" r="3" cx="50%" cy="100%"/>
      <circle class="anchor" name="left" r="3" cx="1" cy="50%"/>
      <circle class="anchor" name="right" r="3" cx="100%" cy="50%"/>
    </g>

    <g transform="translate(-18 0)">
      <svg
        class="menu-button"
        x="100%"
        y="3"
        width="15px"
        height="15px"
        fill="white"
        stroke="#224F7C"
        stroke-width="1px"
        cursor="pointer"
      >
        <rect rx="2" width="100%" height="100%" fill="white"/>
        <g
          transform="translate(2 2)"
          fill="#224F7C"
        >
          {{ getIcon('menu') | safe }}
        </g>
      </svg>
    </g>
  </g>
</svg>
