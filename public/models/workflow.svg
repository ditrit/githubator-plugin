 <svg
  class="model"
  width="{{ drawOption.width or 96 }}"
  height="{{ drawOption.height or 80 }}"
  overflow="visible"
  x="{{ drawOption.x }}"
  y="{{ drawOption.y }}"
  {% if isSelected %}
  style="outline: 2px solid deepskyblue; outline-offset: 2px; filter: drop-shadow(0 4px 4px #aaa);"
  {% else %}
  style="filter: drop-shadow(0 4px 4px #aaa);"
  {% endif %}
>
  <g class="canBeHidden {% if drawOption.hide %}hide{% endif %}">
    <rect
      class="background"
      stroke="#224F7C"
      stroke-dasharray="8 5"
      stroke-dashoffset="-5"
      stroke-width="3"
      fill="#FFFFFF"
      width="100%"
      height="100%"
      ry="4"
      rx="4"
    />
    <rect
      class="components-background"
      width="100%"
      height="100%"
      rx="0"
      x="6"
      y="80"
      style="width: calc(100% - 12px); height: calc(100% - 86px)"
      stroke="#224F7C"
      stroke-dasharray="4 3"
      stroke-dashoffset="-3"
      fill="white"
    />

    <svg x="22.5" y="22.5" fill="#224F7C">
      <g transform="translate(-22)">{{ icon | safe }}</g>
    </svg>

    {% if hasError and not isReadOnly %}
    <g>
      <svg
        class="error-button"
        x="3"
        y="3"
        width="15px"
        height="15px"
        fill="white"
        stroke="#BB0A21"
        stroke-width="1px"
      >
        <rect rx="2" width="100%" height="100%" fill="white"/>
        <g
          transform="translate(2 2)"
          fill="#BB0A21"
        >
          {{ getIcon('error') | safe }}
        </g>
      </svg>
    </g>
    {% endif %}

    <g
      {% if hasError %}
      fill="#BB0A21"
      {% else %}
      fill="#224F7C"
      {% endif %}
      stroke="none"
      font-family="Source Sans Pro"
    >
      <text class="component-name"
        font-size="15"
        font-weight="bold"
        text-anchor="start"
        {% if hasError %}
        x="22.5"
        {% else %}
        x="5"
        {% endif %}
        y="17.5"
      >
        Workflow: {{ getAttribute('name').value}}
      </text>
    </g>

    <g
      class="{{ id }} anchors"
      opacity="1"
      fill="transparent"
    >
      <circle class="anchor" name="top" r="3" cx="50%" cy="1"/>
      <circle class="anchor" name="bottom" r="3" cx="50%" cy="100%"/>
      <circle class="anchor" name="left" r="3" cx="1" cy="50%"/>
      <circle class="anchor" name="right" r="3" cx="100%" cy="50%"/>
    </g>

    {% if not isReadOnly %}
    <g transform="translate(-18 0)">
      <svg
        class="menu-button"
        x="100%"
        y="3"
        width="15px"
        height="15px"
        fill="white"
        stroke="#224F7C"
        stroke-width="1px"
        cursor="pointer"
      >
        <rect rx="2" width="100%" height="100%" fill="white"/>
        <g
          transform="translate(2 2)"
          fill="#224F7C"
        >
          {{ getIcon('menu') | safe }}
        </g>
      </svg>
    </g>

    <g transform="translate(-18 -18)">
      <svg
        class="resize-button"
        x="100%"
        y="100%"
        width="15px"
        height="15px"
        fill="white"
        stroke="#224F7C"
        stroke-width="1px"
        cursor="nw-resize"
      >
        <rect rx="2" width="100%" height="100%" fill="white"/>
        <g
          transform="translate(13 2) rotate(90)"
          fill="#224F7C"
        >
          {{ getIcon('resize') | safe }}
        </g>
      </svg>
    </g>
    {% endif %}
  </g>
  <g class="components" transform="translate(6 80)"></g>
</svg>

